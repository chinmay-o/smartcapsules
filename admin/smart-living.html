                    <div class="row">
                        <div class="ml-auto mr-auto col-lg-12">
                            <div class="checkout-wrapper">
                                <div class="panel-group">
                                    <div class="panel panel-default">
                                        <div class="panel-collapse collapse show">
                                            <div class="panel-body">
                                                <div class="billing-information-wrapper">
                                                    <div class="account-info-wrapper">
                                                        <h4>Add New Model</h4>
                                                    </div>
                                                    <form id="smart-living-save">
                                                      <div class="row">
                                                          <div class="col-lg-6 col-md-6">
                                                              <div class="billing-info">
                                                                  <label>Category</label>
                                                                  <select type="text" class="form-control" id="living-sub-categories"></select>
                                                              </div>
                                                              <div class="billing-info">
                                                                  <label>Product Title</label>
                                                                  <input id="living-title" type="text">
                                                              </div>
                                                              <div class="billing-info">
                                                                  <label>Product Description</label>
                                                                  <textarea id="living-description" name="name" rows="4" cols="20"></textarea>
                                                              </div>
                                                              <div class="billing-info">
                                                                  <label>Product Feature</label>
                                                                  <div id="product-features">
                                                                    <div class="input-group my-3 flex-nowrap">
                                                                      <input class="feature-name-input" type="text" placeholder="Feature Name">
                                                                      <input class="feature-detail-input" type="text" placeholder="Feature">
                                                                      <span class="input-group-text feature-add-button">+</span>
                                                                    </div>
                                                                  </div>
                                                              </div>
                                                          </div>
                                                          <div class="col-lg-6 col-md-6">
                                                            <div class="billing-info">
                                                                <label>Structure Material</label>
                                                                <input id="living-model" type="text">
                                                            </div>
                                                            <div class="billing-info">
                                                                <label>Commissioned Date</label>
                                                                <input id="manufacturing-date" type="text">
                                                            </div>
                                                            <div class="billing-info">
                                                                <label>Product Images</label>
                                                                <input onclick="checkFileNull('project-img-bundle', 'uploaded-product-images')" id="project-img-bundle" type="file" class="form-control" multiple>
                                                            </div>
                                                            <div class="row" id="uploaded-product-images"></div>
                                                          </div>
                                                      </div>
                                                      <div class="billing-back-btn">
                                                          <div class="billing-btn">
                                                              <button type="submit">Save</button>
                                                          </div>
                                                      </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

    <!-- Modal -->
    <div class="modal custom-model fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Edit Vehicles</h5>
            <button type="button" class="close modal-close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="edit-living-details">
              <div class="billing-info">
                  <label>Product Title</label>
                  <input id="living-edit-title" type="text">
              </div>
              <div class="billing-info">
                  <label>Product Description</label>
                  <textarea id="living-edit-description" name="name" rows="4" cols="20"></textarea>
              </div>
              <div class="billing-info">
                  <label>Product Images</label>
                  <input onclick="checkFileNull('edit-project-img-bundle', 'edit-uploaded-product-images')" id="edit-project-img-bundle" type="file" class="form-control" multiple>
              </div>
              <div class="row my-2" id="edit-uploaded-product-images"></div>
              <div class="billing-back-btn my-2">
                  <div class="billing-btn">
                      <button class="btn btn-primary" value="submit" id="projectEditedSubmit" type="submit">Save</button>
                  </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button class="btn btn-danger" value="delete" id="projectDelete" type="delete">Delete</button>
            <button type="button" class="btn btn-secondary modal-close" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
